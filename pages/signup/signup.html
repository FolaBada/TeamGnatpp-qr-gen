<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Sign up</title>
  </head>
  <body>
    <main>
      <section class="image-section">
        
       
        <div class="image-text">
          <h2>QRnaty</h2>
          <p>Generate your QR code for any website with ease</p>
        </div>
      </section>
      <section class="form-section">
        <div class="form-container">
          <form action="" class="form-content">
            <h3 class="form-title">Create an account </h3>
            <div class="form-control">
              <label for="Full name" class="form-label">Full name</label>
              <input type="text" name="Full name" id="full_name" required>
            </div>
            <div class="form-control">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" id="email" required>
            </div>
            <div class="form-control">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" id="password" required>
            </div>
            <div class="remember-forgot">
              <div class="remember-group">
                <i class="bi bi-check-lg"></i>
                <p class="remeber">Remeber me</p>
              </div>
              <a href="#" class="forgot">Forgot Password?</a>
            </div>
            <div class="button-group">
              <button class="button login-button">Sign Up</button>
              <button class="button google-button">
                <img src="/resources/images/google logo.jpeg" alt="">
            
                <p>Login with Google</p>
              </button>
            </div>
            <div class="options">
              <p>
                Already have an account? <a href="#" class="Sign-up">Login</a>
              </p>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
