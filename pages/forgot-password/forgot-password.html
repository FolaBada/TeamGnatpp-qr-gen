<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="styles/forgot-password.css" />

    <title>Forgot Password</title>
  </head>
  <body>
    <main>
      <div class="diagonal diagonal-out-main"></div>
      <section class="container">
        <section class="image-section">
          <div class="image-text">
            <h2>QRnaty</h2>
            <p>Generate your QR code for any website with ease</p>
          </div>
        </section>
        <section class="form-section">
          <div class="form-container">
            <form action="" class="form-content" id="form">
              <div class="diagonal diagonal-one"></div>
              <h3 class="form-title">Forgot Password?</h3>
              <div class="form-control">   
                <label for="email" class="form-label"></label>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <div class="error"></div>
              </div>
              <div class="button-group">
                <button class="button reset-button">Reset Password</button>
              <div class="qr-container">
                <img src="./images/qr.png" alt="" />
              </div>
              <div class="diagonal diagonal-two"></div>
            </form>
          </div>
        </section>
      </section>
      <div class="qr-wrapper p-qr-2">
        <img src="./images/qr.png" alt="" />
      </div>
      <div class="qr-wrapper p-qr-3">
        <img src="./images/qr.png" alt="" />
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
