<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style/error.css" />
    <title>404 Error Message</title>
  </head>
  <body>
    <main class="error-container">
      <section class="erorr-content">
        <h1 class="error-title">404</h1>
        <h3 class="error-subtitle">WE ARE SORRY, PAGE NOT FOUND !</h3>
        <p class="error-para">
          The page you are looking for might have been removed, had it's name
          changed or is temporarily unavailable.
        </p>
        <div class="button-container">
          <a href="../../index.html" class="button button-1"
            >Back to Homepage</a
          >
        </div>
      </section>
      <div>
        <div class="qr-container">
          <img src="../../resources/images/qr.png" alt="" class="qr qr-1" />
          <img src="../../resources/images/qr.png" alt="" class="qr qr-2" />
          <img src="../../resources/images/qr.png" alt="" class="qr qr-3" />
          <img src="../../resources/images/qr.png" alt="" class="qr qr-4" />
          <img src="../../resources/images/qr.png" alt="" class="qr qr-5" />
        </div>
        <div class="diagonal diagonal-1"></div>
        <div class="diagonal diagonal-2"></div>
        <div class="diagonal diagonal-3"></div>
        <div class="diagonal diagonal-4"></div>
        <div class="diagonal diagonal-5"></div>
        <div class="diagonal diagonal-6"></div>
        <div class="diagonal diagonal-7"></div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
